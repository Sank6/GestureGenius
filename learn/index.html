<html>

<head>
    <meta charset="utf-8">
    <title>GestureGenius</title>

    <script src="https://unpkg.com/@tensorflow-models/handpose@0.0.6/dist/handpose.js"></script>

</head>

<body onload="load()">
    <div id="overlay">
        <div id="overlay-settings">
            <label for="roundtime">Round time (s): </label>

            <br>
            <label for="mastery">Cards till mastery: </label>
            <input id="mastery" class="num-input" type="number" min="2" max="10" step="1" value="3" oninput="changeMastery()" />
            <a id="start" href="#" onclick="pause()">Start Learning</a>
            <a id="smalllink" href="/learn/view.html">View Vocab List</a>
        </div>
    </div>
    </div>
    <div class="container">
        <div class="header">
            <p id="prediction">ðŸ¤¨</p>
        </div>
        <div id="video-container-container" onclick="pause()">
            <div id="video-container">
                <video id="video" width="800" height="600" autoplay></video>
                <div id="timer"></div>
            </div>
        </div>
        <div id="reference-image">
            <span class="bg-text" id="bg-text">âœ“</span>
            <img id="img" src="/images/blank.png" alt="Reference Image">
            <span id="overlay-text"></span>
        </div>
        <div id="mastered-images-container">
        </div>
        <div id="mastered-label">Mastered</div>
        <div id="learning-label">Learning</div>
        <a id="back" href="/">
            <i class="fa-regular fa-hand-point-left"></i>
        </a>
    </div>
</body>

</html>
